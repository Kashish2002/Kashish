<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#eaf6ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#b6e9ff"/>
      <stop offset="100%" stop-color="#9be7ff"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" rx="18" fill="url(#g1)"/>

  <!-- Mock header -->
  <rect x="60" y="40" width="400" height="22" rx="8" fill="#fff" opacity="0.9"/>
  <rect x="480" y="40" width="120" height="22" rx="8" fill="#fff" opacity="0.75"/>

  <!-- Cards -->
  <g transform="translate(60,120)">
    <rect width="720" height="420" rx="12" fill="url(#g2)"/>
    <g transform="translate(28,28)">
      <rect width="220" height="120" rx="10" fill="#ffffff" opacity="0.95"/>
      <rect x="250" y="0" width="320" height="120" rx="10" fill="#ffffff" opacity="0.95"/>
      <rect y="150" width="540" height="220" rx="10" fill="#ffffff" opacity="0.95"/>
    </g>
  </g>

  <!-- Right small cards -->
  <g transform="translate(820,120)">
    <rect width="300" height="120" rx="12" fill="#fff" opacity="0.95"/>
    <rect y="152" width="300" height="120" rx="12" fill="#fff" opacity="0.95"/>
  </g>

  <!-- Accent circle -->
  <circle cx="980" cy="560" r="110" fill="#fff" opacity="0.06"/>
